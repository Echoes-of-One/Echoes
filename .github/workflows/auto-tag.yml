name: Auto Tag

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create next V* tag
        shell: bash
        run: |
          set -euo pipefail

          git fetch --tags --force

          LAST_TAG=$(git tag -l 'V*' --sort=-v:refname | head -n 1 || true)
          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG="V0.1"
          else
            if [[ ! "$LAST_TAG" =~ ^V([0-9]+)\.([0-9]+)$ ]]; then
              echo "Latest tag '$LAST_TAG' does not match expected format V<major>.<minor>" >&2
              exit 1
            fi

            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            NEXT_MINOR=$((MINOR + 1))
            NEXT_TAG="V${MAJOR}.${NEXT_MINOR}"
          fi

          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists; nothing to do."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEXT_TAG" -m "$NEXT_TAG"
          git push origin "$NEXT_TAG"

          echo "Created and pushed tag: $NEXT_TAG"
