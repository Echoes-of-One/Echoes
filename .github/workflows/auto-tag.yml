name: Auto Tag

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create next V* tag
        shell: bash
        run: |
          set -euo pipefail

          git fetch --tags --force

          # Read the version from the addon code (single source of truth).
          # Supports e.g. `Echoes.VERSION = "0.12"` or `Echoes.VERSION = Echoes.VERSION or "0.12"`.
          VERSION=$(sed -nE 's/.*Echoes\.VERSION.*"([0-9]+\.[0-9]+)".*/\1/p' Bootstrap.lua | head -n 1)
          if [ -z "${VERSION}" ]; then
            echo "Could not read Echoes.VERSION from Bootstrap.lua" >&2
            exit 1
          fi

          NEXT_TAG="v${VERSION}"

          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag $NEXT_TAG already exists; nothing to do."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$NEXT_TAG" -m "$NEXT_TAG"
          git push origin "$NEXT_TAG"

          echo "Created and pushed tag: $NEXT_TAG"
