name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Auto Tag"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          set -euo pipefail

          # Determine release tag.
          # - push(tag): use the pushed tag name.
          # - workflow_run(Auto Tag): derive tag from Echoes.VERSION at the triggering commit.
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            TAG="${GITHUB_REF_NAME}"
          else
            VERSION=$(sed -nE 's/.*Echoes\.VERSION.*"([0-9]+\.[0-9]+)".*/\1/p' Bootstrap.lua | head -n 1)
            if [ -z "${VERSION}" ]; then
              echo "Could not read Echoes.VERSION from Bootstrap.lua" >&2
              exit 1
            fi
            TAG="v${VERSION}"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

          # Validate tag matches the version defined in the addon code.
          VERSION=$(sed -nE 's/.*Echoes\.VERSION.*"([0-9]+\.[0-9]+)".*/\1/p' Bootstrap.lua | head -n 1)
          if [ -z "${VERSION}" ]; then
            echo "Could not read Echoes.VERSION from Bootstrap.lua" >&2
            exit 1
          fi
          if [ "${TAG}" != "v${VERSION}" ]; then
            echo "Tag '${TAG}' does not match Echoes.VERSION 'v${VERSION}'" >&2
            exit 1
          fi

          # Ensure the tag exists locally (important for workflow_run trigger).
          git fetch --tags --force
          if ! git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Expected tag '${TAG}' does not exist in repo" >&2
            exit 1
          fi

          PREV_TAG=""
          if git describe --tags --abbrev=0 --match 'v*' "${TAG}^" >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0 --match 'v*' "${TAG}^")
          fi

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${TAG}"
            HEADER="Changes since ${PREV_TAG}"
          else
            RANGE="${TAG}"
            HEADER="Changes"
          fi

          NOTES=$(git log ${RANGE} --pretty=format:'- %s (%h)' || true)
          if [ -z "$NOTES" ]; then
            NOTES="- (no commit messages found)"
          fi

          {
            echo "notes<<EOF"
            echo "${HEADER}"
            echo
            echo "${NOTES}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Package addon
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.changelog.outputs.tag }}"

          rm -rf dist
          mkdir -p dist/Echoes

          # Stage the full addon folder so the zip contains Interface/AddOns/Echoes/*.
          # Exclude repo-only folders.
          if command -v rsync >/dev/null 2>&1; then
            rsync -a --delete --exclude '.git' --exclude '.github' --exclude 'dist' ./ dist/Echoes/
          else
            # Fallback if rsync is unavailable.
            shopt -s dotglob
            for p in * .*; do
              case "$p" in
                .|..|.git|.github|dist) continue;;
              esac
              cp -R "$p" dist/Echoes/
            done
          fi

          (cd dist && zip -r "../Echoes-${TAG}.zip" Echoes)
          cp "Echoes-${TAG}.zip" "Echoes-latest-${TAG}.zip"

      - name: Move 'latest' git tag
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.changelog.outputs.tag }}"

          git fetch --tags --force
          git tag -f latest "${TAG}"
          git push --force origin latest

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.notes }}
          artifacts: Echoes-${{ steps.changelog.outputs.tag }}.zip
          artifactContentType: application/zip
          makeLatest: false
          allowUpdates: false
          prerelease: false

      - name: Create/Update 'latest' GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: latest (${{ steps.changelog.outputs.tag }})
          body: ${{ steps.changelog.outputs.notes }}
          artifacts: Echoes-latest-${{ steps.changelog.outputs.tag }}.zip
          artifactContentType: application/zip
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          prerelease: false
