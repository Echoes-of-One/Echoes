name: Release

on:
  push:
    tags:
      - 'V*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

          PREV_TAG=""
          if git describe --tags --abbrev=0 --match 'V*' "${TAG}^" >/dev/null 2>&1; then
            PREV_TAG=$(git describe --tags --abbrev=0 --match 'V*' "${TAG}^")
          fi

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${TAG}"
            HEADER="Changes since ${PREV_TAG}"
          else
            RANGE="${TAG}"
            HEADER="Changes"
          fi

          NOTES=$(git log ${RANGE} --pretty=format:'- %s (%h)' || true)
          if [ -z "$NOTES" ]; then
            NOTES="- (no commit messages found)"
          fi

          {
            echo "notes<<EOF"
            echo "${HEADER}"
            echo
            echo "${NOTES}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Package addon
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"

          rm -rf dist
          mkdir -p dist/Echoes

          cp Echoes.lua dist/Echoes/
          cp Echoes.toc dist/Echoes/

          if [ ! -d "Ace3" ]; then
            echo "ERROR: Expected an 'Ace3' folder inside the Echoes addon (./Ace3), but it was not found." >&2
            echo "Echoes is packaged as a single standalone addon folder and requires ./Ace3 to be present." >&2
            exit 1
          fi

          # Embed Ace3 inside Echoes so the release zip only needs Interface/AddOns/Echoes.
          cp -R Ace3 dist/Echoes/

          (cd dist && zip -r "../Echoes-${TAG}.zip" Echoes)
          cp "Echoes-${TAG}.zip" "Echoes-latest-${TAG}.zip"

      - name: Move 'latest' git tag
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"

          git fetch --tags --force
          git tag -f latest "${TAG}"
          git push --force origin latest

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.notes }}
          artifacts: Echoes-${{ steps.changelog.outputs.tag }}.zip
          artifactContentType: application/zip
          makeLatest: false
          allowUpdates: false
          prerelease: false

      - name: Create/Update 'latest' GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: latest (${{ steps.changelog.outputs.tag }})
          body: ${{ steps.changelog.outputs.notes }}
          artifacts: Echoes-latest-${{ steps.changelog.outputs.tag }}.zip
          artifactContentType: application/zip
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          prerelease: false
